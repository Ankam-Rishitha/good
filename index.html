<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>MicroProject 3</title>
</head>
<body>
    <script src="./index.js"></script>
    <div class="container">
        <h2 class="headi">calc</h2>
        <input type="text" name="name" id="textField">
        <div class="grid">
            <div class="grid1 grii"><button onclick="appendText('7')" class="bu">7</button></div>
            <div class="grid2 grii"><button onclick="appendText('8')" class="bu">8</button></div>
            <div class="grid3 grii"><button onclick="appendText('9')" class="bu">9</button></div>
            <div class="grid4 grii"><button onclick="clearText()" class="bu">DEL</button></div>
            <div class="grid5 grii"><button onclick="appendText('4')" class="bu">4</button></div>
            <div class="grid6 grii"><button onclick="appendText('5')" class="bu">5</button></div>
            <div class="grid7 grii"><button onclick="appendText('6')" class="bu">6</button></div>
            <div class="grid8 grii"><button onclick="appendText('+')" class="bu">+</button></div>
            <div class="grid9 grii"><button onclick="appendText('1')" class="bu">1</button></div>
            <div class="grid10 grii"><button onclick="appendText('2')" class="bu">2</button></div>
            <div class="grid11 grii"><button onclick="appendText('3')" class="bu">3</button></div>
            <div class="grid12 grii"><button onclick="appendText('-')" class="bu">-</button></div>
            <div class="grid13 grii"><button onclick="appendText('.')" class="bu">.</button></div>
            <div class="grid14 grii"><button onclick="appendText('0')" class="bu">0</button></div>
            <div class="grid15 grii"><button onclick="appendText('/')" class="bu">/</button></div>
            <div class="grid16 grii"><button onclick="appendText('*')" class="bu">*</button></div>
        </div>
        <div class="flex2">
            <button class="b">RESET</button>
            <button onclick="evaluateText()" class="b1 b">=</button>
        </div>
    </div> 
</body>
